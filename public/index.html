<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrightSmile Dental Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl flex flex-col h-[90vh]">
    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 rounded-t-2xl">
      <h1 class="text-lg font-bold">BrightSmile Dental Clinic</h1>
      <p class="text-sm opacity-90">Ask me anything about our services</p>
    </div>

    <!-- Chat Window -->
    <div id="chat-window" class="flex-1 p-4 overflow-y-auto space-y-2">
      <!-- Messages will appear here -->
    </div>

    <!-- Input -->
    <div class="p-4 border-t flex space-x-2">
      <input id="user-input" type="text" placeholder="Type your message..." 
             class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button id="send-btn" 
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Send
      </button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById("chat-window");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    // Generate or retrieve session-based UUID
    let userId = sessionStorage.getItem("userId");
    if (!userId) {
      userId = (crypto.randomUUID ? crypto.randomUUID() : 
        'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
          const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        })
      );
      sessionStorage.setItem("userId", userId);
    }

    console.log("Session User ID:", userId);

    function addMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = role === "user" ? "text-right" : "text-left";
      msg.innerHTML = `
        <div class="inline-block px-3 py-2 rounded-lg ${role === "user" 
          ? "bg-blue-600 text-white" 
          : "bg-gray-200 text-gray-800"}">
          ${text}
        </div>`;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage("user", text);
      userInput.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, message: text })
        });
        const data = await res.json();
        addMessage("assistant", data.reply);
      } catch (err) {
        addMessage("assistant", "⚠️ Error: could not reach server.");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
