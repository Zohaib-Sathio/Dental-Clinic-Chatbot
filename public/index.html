<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Franscent Chatbot Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
    }
    
    #chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 99999;
    }
    
    #chat-icon-button {
      width: 60px;
      height: 60px;
      background: #0066cc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 24px;
    }
    
    #chat-container {
      width: 300px;
      height: 400px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none;
      flex-direction: column;
    }
    
    .chat-header {
      background: #0066cc;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .close-button {
      cursor: pointer;
      font-size: 18px;
    }
    
    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    
    .user-message {
      text-align: right;
      margin: 5px 0;
    }
    
    .user-bubble {
      display: inline-block;
      background: #0066cc;
      color: white;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
    }
    
    .bot-message {
      text-align: left;
      margin: 5px 0;
    }
    
    .bot-bubble {
      display: inline-block;
      background: white;
      color: black;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      max-width: 80%;
    }
    
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    
    #user-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      margin-right: 8px;
    }
    
    #send-btn {
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }
    
    .typing-indicator {
      text-align: left;
      margin: 5px 0;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Chat Widget -->
  <div id="chat-widget">
    <!-- Floating Icon Button -->
    <div id="chat-icon-button">ðŸ’¬</div>

    <!-- Chat Container -->
    <div id="chat-container">
      <!-- Header -->
      <div class="chat-header">
        <span>Franscent Chat</span>
        <span class="close-button">Ã—</span>
      </div>

      <!-- Messages Area -->
      <div id="chat-messages">
        <div class="bot-message">
          <div class="bot-bubble">Hi! How can I help you today?</div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <input id="user-input" type="text" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Global state
    let isMessageBeingSent = false;

    // DOM elements
    const iconButton = document.getElementById("chat-icon-button");
    const chatContainer = document.getElementById("chat-container");
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const closeButton = document.querySelector(".close-button");

    // Generate session UUID
    let userId = sessionStorage.getItem("userId");
    if (!userId) {
      userId = (crypto.randomUUID ? crypto.randomUUID() : 
        'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
          const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        })
      );
      sessionStorage.setItem("userId", userId);
    }

    // API endpoint
    const API_URL = "/chat";

    // Event listeners
    iconButton.addEventListener("click", () => {
      iconButton.style.display = "none";
      chatContainer.style.display = "flex";
    });

    closeButton.addEventListener("click", () => {
      chatContainer.style.display = "none";
      iconButton.style.display = "flex";
    });

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = role === "user" ? "user-message" : "bot-message";
      msg.innerHTML = `<div class="${role === "user" ? "user-bubble" : "bot-bubble"}">${text}</div>`;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text || isMessageBeingSent) return;

      isMessageBeingSent = true;
      userInput.disabled = true;
      sendBtn.disabled = true;

      addMessage("user", text);
      userInput.value = "";

      // Show typing
      showTyping();

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, message: text })
        });
        
        const data = await res.json();
        removeTyping();
        addMessage("assistant", data.reply);
        
      } catch (error) {
        removeTyping();
        addMessage("assistant", "Sorry, something went wrong. Please try again.");
      } finally {
        isMessageBeingSent = false;
        userInput.disabled = false;
        sendBtn.disabled = false;
      }
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.id = "typing-indicator";
      typing.className = "typing-indicator";
      typing.textContent = "Typing...";
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing-indicator");
      if (typing) typing.remove();
    }
  </script>
</body>
</html>
